<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette</title>
<style>
    .color-box {
        width: 50px;
        height: 50px;
        display: inline-block;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Color Palette</h1>

<div class="color-box" style="background-color: red" onmouseover="changeBackgroundColor('red')"></div>
<div class="color-box" style="background-color: green" onmouseover="changeBackgroundColor('green')"></div>
<div class="color-box" style="background-color: blue" onmouseover="changeBackgroundColor('blue')"></div>
<div class="color-box" style="background-color: yellow" onmouseover="changeBackgroundColor('yellow')"></div>
<div class="color-box" style="background-color: purple" onmouseover="changeBackgroundColor('purple')"></div>
<div class="color-box" style="background-color: orange" onmouseover="changeBackgroundColor('orange')"></div>

<script>
    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
