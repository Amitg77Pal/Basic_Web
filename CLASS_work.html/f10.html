<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <script>
        function calculateFactorial() {
            var number = parseInt(document.getElementById("numberInput").value);
            var result = 1;
            for (var i = 2; i <= number; i++) {
                result *= i;
            }
            alert("Factorial of " + number + " is: " + result);
        }

        function generateFibonacci() {
            var number = parseInt(document.getElementById("numberInput").value);
            var fibonacciSeries = [0, 1];
            for (var i = 2; i <= number; i++) {
                fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
            }
            alert("Fibonacci series up to " + number + " is: " + fibonacciSeries.join(", "));
        }

        function checkPrime() {
            var number = parseInt(document.getElementById("numberInput").value);
            var primes = [];
            for (var i = 2; i <= number; i++) {
                var isPrime = true;
                for (var j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes.push(i);
                }
            }
            alert("Prime numbers up to " + number + " are: " + primes.join(", "));
        }

        function checkPalindrome() {
            var number = document.getElementById("numberInput").value;
            var reversedNumber = number.split("").reverse().join("");
            if (number === reversedNumber) {
                alert(number + " is a palindrome.");
            } else {
                alert(number + " is not a palindrome.");
            }
        }
    </script>
</head>
<body>
    <h1>Number Operations</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">
    <br><br>
    <button onclick="calculateFactorial()">Factorial</button>
    <button onclick="generateFibonacci()">Fibonacci</button>
    <button onclick="checkPrime()">Prime</button>
    <button onclick="checkPalindrome()">Palindrome</button>
</body>
</html>
