<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Validate username
        if (!/^[A-Z][a-zA-Z0-9]*$/.test(username)) {
            alert("Username must start with an uppercase letter and contain at least one digit.");
            return false;
        }

        // Validate email
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Validate password length
        if (password.length < 8 || password.length > 20) {
            alert("Password must be between 8 and 20 characters long.");
            return false;
        }

        // Validate password format
        if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[^.,;:A-Za-z0-9]/.test(password)) {
            alert("Password must contain at least one uppercase letter, one lowercase letter, and one special character (excluding . dot, , comma, ; semi colon, : colon).");
            return false;
        }

        return true;
    }
</script>
</head>
<body>

<h1>Registration Form</h1>

<form onsubmit="return validateForm()">
    <label for="username">Username (Starts with uppercase letter and contains at least one digit):</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email (Valid email address):</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password (Length between 8 and 20 characters, containing at least one uppercase letter, one lowercase letter, and one special character excluding . dot, , comma, ; semi colon, : colon):</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
