<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable Schedule</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Timetable Schedule - Current Semester</h2>

<table>
  <tr>
    <th>Time/Day</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
  </tr>
  <tr>
    <td>8:00 AM - 9:00 AM</td>
    <td>Class A</td>
    <td>Class B</td>
    <td>Class C</td>
    <td>Class D</td>
    <td>Class E</td>
  </tr>
  <tr>
    <td>9:00 AM - 10:00 AM</td>
    <td>Class F</td>
    <td>Class G</td>
    <td>Class H</td>
    <td>Class I</td>
    <td>Class J</td>
  </tr>
  <tr>
    <td>10:00 AM - 11:00 AM</td>
    <td>Class K</td>
    <td>Class L</td>
    <td>Class M</td>
    <td>Class N</td>
    <td>Class O</td>
  </tr>
  <!-- Add more rows for additional hours -->
</table>

</body>
</html>
